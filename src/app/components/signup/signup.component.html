<div class="signup-container">
  <mat-form-field>
    <input matInput placeholder="First & Last Name" #rsvpName (keyup.enter)="submitRsvp(rsvpName.value); rsvpName.value=''"
      [formControl]="nameFormControl" [errorStateMatcher]="matcher">
    <mat-hint>Only one entry per person</mat-hint>
    <mat-error *ngIf="nameFormControl.hasError('alreadySubmitted')">
      Sorry, you've already submitted an entry
    </mat-error>
  </mat-form-field>
</div>
<button mat-raised-button class="mat-primary" (click)="submitRsvp(rsvpName.value); rsvpName.value=''">
  Submit RSVP</button>
