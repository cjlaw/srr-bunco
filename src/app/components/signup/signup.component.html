<div class="signup-container">
  <mat-form-field>
    <input matInput placeholder="First & Last Name" #rsvpName (keyup.enter)="submitRsvp(rsvpName.value); rsvpName.value=''">
  </mat-form-field>
</div>
<button mat-raised-button class="mat-primary"
  (click)="submitRsvp(rsvpName.value); rsvpName.value=''">
  Submit RSVP</button>
